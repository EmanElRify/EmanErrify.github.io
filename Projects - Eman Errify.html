":"7vw","padding-right":"7vw","min-height":"70vh"},"Settings":{"animation":"","class":"imageLeft"},"ElementsTop":[{"Guid":"ONQ0mX0tPjFa8dV2","View":"header-view","Content":"About Me","Style":{"margin-bottom":"0.7em","color":"rgba(139,127,127,1)"},"Settings":{"animation":"fade-in"}},{"Guid":"jq9mFKxiZ6WplpUS","View":"longtext-view","Content":"<div style=\"text-align: center;\"><h1 class=\"Header\" style=\"display: inline !important; color: rgb(174, 147, 103);\">&nbsp;Vision and Mission&nbsp;<\/h1><\/div><div style=\"text-align: justify;\"><div style=\"text-align: center;\"><span style=\"font-size: 27.846px; font-weight: 700; letter-spacing: 1.11384px;\"><br><\/span><\/div><span style=\"letter-spacing: 0.06rem; font-size: x-large;\"><span style=\"color: rgb(144, 141, 141);\">I have a <\/span><span style=\"font-weight: bold; color: rgb(255, 255, 255); background-color: rgb(188, 171, 171);\">vision<\/span><span style=\"color: rgb(144, 141, 141);\"> to make Egypt a better place. I want to be a foundation stone of the modern civilization of Egypt! And It is all about industry.<\/span><\/span><\/div><div style=\"text-align: justify;\"><span style=\"letter-spacing: 0.06rem; font-size: x-large; color: rgb(144, 141, 141);\"><br><\/span><\/div><div style=\"text-align: justify;\"><span style=\"letter-spacing: 0.06rem; font-size: x-large;\"><span style=\"color: rgb(144, 141, 141);\">My <\/span><span style=\"font-weight: bold; background-color: rgb(188, 171, 171); color: rgb(255, 255, 255);\">mission<\/span><span style=\"color: rgb(144, 141, 141);\"> is to learn more to create sustainable solutions that give us the possible optimal results in Egypt and Africa. Besides, I want to transfer practical knowledge to more than <\/span><span style=\"font-weight: bold; color: rgb(181, 120, 67);\">100,000<\/span><span style=\"color: rgb(144, 141, 141); font-weight: bold;\"> people<\/span><span style=\"color: rgb(144, 141, 141);\"> to help them get qualified and continue the mission. Of course, I hope my future paper will achieve much more and transfer critical experience.&nbsp;<\/span><\/span><br><br><span style=\"font-size: 12.6px;\"><br><\/span><\/div>","Style":{"margin-bottom":"1.1em","line-height":"2.15em","letter-spacing":"0.03em","color":"rgba(74,74,74,1)","background-color":"rgba(255,255,255,1)","text-align":"justify","font-weight":"normal","font-style":"normal","font-family":"'Alegreya Sans',sans-serif","max-width":"3521px","font-size":"1em"},"Settings":{"animation":"fade-in"}}],"ElementsBottom":[{"Guid":"nwNbzfMQJY3ZuDRD","View":"singleimage-view","Settings":{"shadows":"","rounded":"","borders":"","thumb-size":"","iframe-hide-controls":"","iframe-auto-play":"","iframe-mute":"","iframe-loop":"","animation":"fade-in","hover-transition":"hover-opacity","thumb-type":""},"Style":{"margin-bottom":"2em","max-width":"3466px","align-self":"flex-start"},"Content":{"Src":"https:\/\/dvqlxo2m2q99q.cloudfront.net\/000_clients\/3612755\/page\/whatsapp-image-2023-03-21-at-213532-e8cf68.jpg","Width":310,"Height":414}},{"Guid":"ODC2cevDcEoYO7su","View":"shorttext-view","Style":[],"Content":"Eman M. Errify (Kafrelsheikh University Campus, 2023)","Settings":{"animation":"fade-in"}}],"ElementsFixed":null,"Title":null},{"Guid":"UldBK0eK3LvD2Yet","Idx":2,"SiteId":3612755,"PageGuid":"SmC1QoLm6FhhQlj4","ProductGuid":null,"View":"twocolumnsandtop-temp","ViewType":"Text","ViewId":"twotextcolumns","Style":{"padding-top":"7vh","padding-bottom":"7vh","padding-left":"7vw","padding-right":"7vw"},"Settings":{"animation":"","class":""},"ElementsTop":[{"Guid":"KmsLGAUypiaHRURG","View":"longtext-view","Content":"<h2 class=\"Header2\"><span style=\"font-weight: normal; font-style: italic;\">\u201cVerily, knowledge only comes by learning and forbearance only comes by cultivating forbearance.\"<\/span><\/h2><div style=\"text-align: left;\"><span style=\"letter-spacing: 0.06rem; font-weight: bold; font-size: large;\">&nbsp;-Prophet Mohamed<\/span><\/div>","Style":{"margin-bottom":"1.1em","font-size":"1.75em","text-align":"left","font-family":"'Alegreya',serif","margin-top":"3.15em"},"Settings":{"animation":"fade-in"}}],"ElementsBottom":[{"Guid":"MIrwlMImkr8qbnQC","View":"longtext-view","Content":"You need to get experience to get a job, and you need a job to get experience! That is why I am right now looking for opportunities such as internships, which includes some kind of supervision. <span style=\"font-weight: bold;\">I believe that good people are made by other great people!<\/span> And they can be great ,too, if only they start helping others to be like them. We can make ongoing self-improvement just by respecting others, be grateful for learning more and spending time with elders and experts. You may think that age is not critical but somehow an elder person knows more than you even if he hasn't achieved his success yet.\n<br><br>","Style":{"margin-bottom":"1.1em","font-family":"'Alegreya Sans',sans-serif","font-size":"1.31em","color":"rgba(111,105,105,1)","text-align":"justify"},"Settings":{"animation":"fade-in"}}],"ElementsFixed":{"Header1":{"Guid":"wJVjjCsROAASByxR","View":"header-view","Content":"Long Life Learning","Style":{"margin-bottom":"1.75em","color":"rgba(188,171,171,1)"},"Settings":{"animation":"fade-in"}}},"Title":null},{"Guid":"YstwhWP1W8b57WlG","Idx":3,"SiteId":3612755,"PageGuid":"SmC1QoLm6FhhQlj4","ProductGuid":null,"View":"halfscreen-temp","ViewType":"Text","ViewId":"halfscreen","Style":{"padding-top":"0","padding-bottom":"0","padding-left":"0","padding-right":"0","min-height":"100vh"},"Settings":{"animation":""},"ElementsTop":[{"Guid":"F4o9ZXFxQh2xPZl4","View":"header-view","Content":"Who is eman errify?","Style":{"margin-bottom":"0.7em","color":"rgba(186,168,168,1)"},"Settings":{"animation":"fade-in"}},{"Guid":"XCT1RpBPaMOl4seW","View":"longtext-view","Content":"Eman is to be a Mechatronics Engineer by August 2023, in which she is graduating. She is currently working on her graduation project with other team members. She mostly concerns with control systems and model based design using software tools such as MATLAB. Therefore, she is working on controlling the robotic manipulator in the project online and offline.&nbsp;<br>She is considered for teaching assistance in the faculty of Engineering right after graduation for being the first on her batch with CGPA = 3.87 with honor (credits = 159\/172).<br><br><br>","Style":{"margin-bottom":"1.1em","text-align":"justify","font-family":"'Alegreya Sans',sans-serif","font-size":"1.31em","color":"rgba(103,100,100,1)"},"Settings":{"animation":"fade-in"}}],"ElementsBottom":null,"ElementsFixed":{"SingleImageBg1":{"Guid":"LXIZVfSWxYoN3TFG","View":"singleimagebg-view","Settings":{"iframe-hide-controls":"1","iframe-auto-play":"1","iframe-mute":"1","iframe-loop":"1","iframe-cover":"1","animation":"fade-in","hover-transition":"none"},"Style":{"background-attachment":"initial","background-size":"cover"},"Content":{"Src":"https:\/\/dvqlxo2m2q99q.cloudfront.net\/000_clients\/3612755\/page\/whatsapp-image-2023-04-02-at-074116-8a3b29.jpg","Width":325,"Height":330}}},"Title":null}]}]);

    function checkStripeParam() {
        //This part is for Manual Stripe Payment
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams) {
            const clientSecret = urlParams.get('payment_intent_client_secret');
            if (clientSecret) {
                window.history.replaceState({}, document.title, "/pb4/admin#/");
                let $stripe = Stripe(Vue.prototype.$stripeKey);

                        frontApp.alert("<div class='alertHeader'>" + translations.state.ThankYou + "</div>");
                    } else {
                        //Message If Not Success
                    }
                });
            }
        }
    }
